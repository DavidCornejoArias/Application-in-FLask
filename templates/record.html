{% extends 'base.html' %}
{% block body %}

                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                    <th> Modificaciones</th>
            </tr>
        </thead>

                {% for tag in tags %}

                        <td> {{ tag.patterns }} </td>
                        <td> {{ tag.responses }} </td>
                        <td> {{ tag.context_set }} </td>
                        <td>
                            <a href="/data/delete/{{ tag.tag }}"> Delete </a>
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <form action="/data/" method="POST">
                        <th>
                            <input type="text" class="form-control" id="tag" name="tag" placeholder="Add tag">

                        </th>

                        </th>

                        <th>
                            <input type="text" class="form-control" id="response" name="response" placeholder="Add response">
                        </th>
                        <th>
                            <input type="text" class="form-control" id="context_set" name="context_set" placeholder="Add context_set">
                        </th>
                        <th>
                            <button type="submit" class="btn btn-primary">AÃ±adir</button>
                        </th>
                    </form>
                </tr>
        </tbody>
    </table>
    <form action="/data/save/" method="POST">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
